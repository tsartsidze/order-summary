<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>order summary</title>
  </head>
  <body>
    <img
      class="background-photo"
      src="./images/Path 2.png"
      alt="background photo"
    />

    <div class="main-box">
      <div class="photo">
        <img src="./images/Music_Flatline.png" alt="main-photo" />
      </div>
      <div class="context">
        <div class="title">
          <h1>Order Summary</h1>
        </div>
        <div class="light-txt">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="annual">
          <div class="annual-box">
            <div class="annual-box-first">
              <img src="./images/Group 2.png" alt="music icon" />
            </div>
            <div class="annual-box-second">
              <p>Annual Plan</p>
              <span>$59.99/year</span>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="btn-purple">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
